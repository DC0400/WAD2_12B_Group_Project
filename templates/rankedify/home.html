{% extends "rankedify/template-page.html" %}

{% block title %} Home {% endblock %}

{% block main-body %}
<div class="page-splitter">
    <section class="leaderboard-container">
        
        <div class="leaderboard-search">
            Genre <input placeholder="search..." type="text" class="leaderboard-search-box" />
        </div>
        <div class="leaderboard">
            <div class="leaderboard-entry leaderboard-entry-title">
                <span class="leaderboard-position">Place</span> 
                <span class="leaderboard-username">Username</span> 
                <span class="leaderboard-listening-time">Listening Time (minutes)</span>
            </div>
            <ul class="non-user-entries"> 
                
                <li class="leaderboard-entry">
                    <span class="leaderboard-position">#1</span> 
                    <span class="leaderboard-username">Example Name</span> 
                    <span class="leaderboard-listening-time">3000</span>
                </li>
                <li class="leaderboard-entry">
                    <span class="leaderboard-position">#2</span> 
                    <span class="leaderboard-username">Example Name2</span> 
                    <span class="leaderboard-listening-time">2000</span>
                </li> 
                <li class="leaderboard-entry">
                    <span class="leaderboard-position">#2</span> 
                    <span class="leaderboard-username">Example Name2</span> 
                    <span class="leaderboard-listening-time">2000</span>
                </li>        
            </ul>

            <div class="leaderboard-user-entry">
                <span class="leaderboard-position text-center"> <span class="text-center">You</span> <br> #543</span>
                <span class="leaderboard-username">Example Name4</span> 
                <span class="leaderboard-listening-time">2</span>
            </div>
        </div>

        
    </section>

    <div class="page-seperator-line">
    </div>

    <canvas class="max-w-[450px]" height="188" width="450">

    </canvas>
</div>
{% endblock %}
