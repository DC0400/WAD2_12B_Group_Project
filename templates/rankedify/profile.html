{% extends "rankedify/template-page.html" %}

{% load staticfiles %}

{% block extra-js %} 
<script src="{% static 'js/spotify_script.js' %}" type="module"></script>

<script src={% static 'js/profile_scripts.js' %}></script>
    
{%endblock%}

{% block title %}
    Profile
{% endblock %}

{% block main-body %}
    <div class="page-splitter">
        <div class="profile-content pl-[5%] w-[60%]">
            <div class="picture-and-friend flex gap-x-2">
                <span id="avatar"></span>
            </div>

            <div class="mt-12">
                <div class="profile-info-container">
                    <span class="field-title"><strong>Username:</strong></span>
                    <input class="text-field" readonly>
                </div>
                <div class="profile-info-container">
                    <span class="field-title"><strong>Username:</strong>
                        <span id="displayname"></span>
                    </span>
                    <input class="text-field" readonly>
                </div>
                <div class="profile-info-container">
                    <span class="field-title"><strong>Favourite Song:</strong></span>
                    <input class="text-field" id="favourite-song" readonly>
                </div>
                <button class="edit-button button">Edit</button>
                <section id="top_songs">
                    <div class="profile-info-container">
                    <span class="field-title"><strong>Songs Right Now:</strong></span>
                    </div>
                    <span id="track-list"></span>
                </section>
            </div>
        </div>

        <div class="page-seperator-line">
        </div>

        <canvas class="max-w-[450px] mx-auto" height="188" width="450"></canvas>
    </div>
{% endblock %}
